<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p>Enter all of the choices divided by a comma <span>,</span></p>
        <p></p>
      </div>
      <div class="input-section">
        <label for="text-input"
          >After entering all choices, press <span>Enter</span></label
        >
        <textarea
          name="choices-input"
          id="text-input"
          cols="30"
          rows="10"
          placeholder="Enter Choices..."
        ></textarea>
      </div>
      <div class="choices"></div>
    </div>
  </body>
</html>
